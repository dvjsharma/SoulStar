# Brief: flask8.yml lint action

# Description: GitHub Actions workflow to lint Python code using flake8.

# Author: Team Genz-AI

name: Lint with flake8

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name : Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4
      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          max-line-length: "120"
          exclude: |
            .git,
            __pycache__,
            migrations,
            env,
            venv,
            node_modules,
            static,
            media,
            manage.py,
            settings.py,
          args: |
            --extend-ignore=W291,E401,F841,E203,E501,E302,F541,W293,E305